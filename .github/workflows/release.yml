name: Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (e.g., 1)'
        required: true
        default: '1'

jobs:
  release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create keystore properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "KEYSTORE_FILE=\$KEYSTORE_FILE" >> keystore.properties
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "KEY_ALIAS=$KEY_ALIAS" >> keystore.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> keystore.properties

          # Decode keystore from base64
          echo $KEYSTORE_BASE64 | base64 -d > app/keystore.jks

      - name: Update version
        run: |
          sed -i "s/versionName .*/versionName \"${{ github.event.inputs.version }}\"/" app/build.gradle.kts
          sed -i "s/versionCode .*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle.kts

      - name: Build Signed Release APK
        env:
          KEYSTORE_FILE: ../app/keystore.jks
        run: ./gradlew assembleRelease --stacktrace

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/ZESBE-Chat-${{ github.event.inputs.version }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ZESBE-Chat-Release-${{ github.event.inputs.version }}
          path: app/build/outputs/apk/release/ZESBE-Chat-${{ github.event.inputs.version }}.apk
          retention-days: 90

      - name: Create Release Summary
        run: |
          echo "### ðŸš€ Release APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code:** ${{ github.event.inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download**: Actions â†’ Artifacts â†’ ZESBE-Chat-Release-${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Signed and ready for Play Store!" >> $GITHUB_STEP_SUMMARY
