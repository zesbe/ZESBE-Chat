name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon --warning-mode=all

      - name: List build outputs
        run: |
          echo "### ðŸ“ Build Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Checking for APK files..." >> $GITHUB_STEP_SUMMARY
          find . -name "*.apk" -type f
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lhR app/build/outputs/apk/ || echo "No APK directory found" >> $GITHUB_STEP_SUMMARY

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ZESBE-Chat-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "### ðŸ“± ZESBE Chat - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "app/build/outputs/apk/debug" ]; then
            echo "âœ… **Debug APK**: Built successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¥ **Download**:" >> $GITHUB_STEP_SUMMARY
            echo "   - Go to: Actions â†’ This workflow â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "   - Download: \`ZESBE-Chat-Debug-APK\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Failed**: APK not found" >> $GITHUB_STEP_SUMMARY
          fi
