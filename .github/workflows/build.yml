name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'

      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace --no-daemon --warning-mode=all

      - name: List build outputs
        run: |
          echo "### ðŸ“ Build Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Checking for APK files..." >> $GITHUB_STEP_SUMMARY
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found yet" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lhR app/build/outputs/ 2>/dev/null || echo "No outputs directory" >> $GITHUB_STEP_SUMMARY

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ZESBE-Chat-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "### ðŸ“± ZESBE Chat - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "âœ… **SUCCESS!** APK built!" >> $GITHUB_STEP_SUMMARY
            ls -lh app/build/outputs/apk/debug/app-debug.apk
          else
            echo "âŒ **Build Failed**" >> $GITHUB_STEP_SUMMARY
          fi
